name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  validate-tag:
    name: Validate tag on main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure tag commit is reachable from main
        run: |
          set -euo pipefail
          git fetch origin main --depth=1
          if ! git branch -r --contains "$GITHUB_SHA" | grep -q "origin/main"; then
            echo "Tag ${GITHUB_REF_NAME} is not on origin/main"
            exit 1
          fi

  build-and-package:
    name: Build and package (${{ matrix.target }})
    needs: validate-tag
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: windows-amd64
            runner: windows-2022
            archive: llvm-obfuscator-${{ github.ref_name }}-windows-amd64.zip
          - target: macos-arm64
            runner: macos-14
            archive: llvm-obfuscator-${{ github.ref_name }}-macos-arm64.zip
          - target: linux-amd64
            runner: ubuntu-24.04
            archive: llvm-obfuscator-${{ github.ref_name }}-linux-amd64.zip
          - target: linux-arm64
            runner: ubuntu-24.04-arm
            archive: llvm-obfuscator-${{ github.ref_name }}-linux-arm64.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build zip

      - name: Install build dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install ninja

      - name: Setup MSVC environment (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install build dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: choco install ninja -y

      - name: Configure (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          set -euo pipefail
          cmake -S llvm -B build-llvm-project -G Ninja \
            -DLLVM_ENABLE_PROJECTS=clang \
            -DCMAKE_BUILD_TYPE=Release

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cmake -S llvm -B build-llvm-project -G Ninja `
            -DLLVM_ENABLE_PROJECTS=clang `
            -DCMAKE_BUILD_TYPE=Release

      - name: Build clang and opt (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          set -euo pipefail
          cmake --build build-llvm-project --target clang opt --parallel

      - name: Build clang and opt (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: cmake --build build-llvm-project --target clang opt --parallel

      - name: Package archive (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          TARGET="${{ matrix.target }}"
          OUT_DIR="dist"
          PKG_DIR="${OUT_DIR}/llvm-obfuscator-${TAG}-${TARGET}"

          mkdir -p "${PKG_DIR}/bin"
          mkdir -p "${PKG_DIR}/lib"

          cp -a build-llvm-project/bin/clang* "${PKG_DIR}/bin/" || true
          cp -a build-llvm-project/bin/opt* "${PKG_DIR}/bin/" || true
          cp -a build-llvm-project/lib/clang "${PKG_DIR}/lib/" || true
          cp README.md "${PKG_DIR}/README.md"

          (cd "${OUT_DIR}" && zip -r "${{ matrix.archive }}" "llvm-obfuscator-${TAG}-${TARGET}")

      - name: Package archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $tag = "${env:GITHUB_REF_NAME}"
          $target = "${{ matrix.target }}"
          $outDir = "dist"
          $pkgDir = Join-Path $outDir "llvm-obfuscator-$tag-$target"
          $binDir = Join-Path $pkgDir "bin"
          $libDir = Join-Path $pkgDir "lib"

          New-Item -ItemType Directory -Force -Path $binDir | Out-Null
          New-Item -ItemType Directory -Force -Path $libDir | Out-Null

          Copy-Item build-llvm-project/bin/clang*.exe -Destination $binDir -ErrorAction SilentlyContinue
          Copy-Item build-llvm-project/bin/opt*.exe -Destination $binDir -ErrorAction SilentlyContinue

          if (Test-Path build-llvm-project/lib/clang) {
            Copy-Item build-llvm-project/lib/clang -Destination $libDir -Recurse -Force
          }

          Copy-Item README.md -Destination (Join-Path $pkgDir "README.md")

          $archivePath = Join-Path $outDir "${{ matrix.archive }}"
          if (Test-Path $archivePath) { Remove-Item $archivePath -Force }
          Compress-Archive -Path "$pkgDir/*" -DestinationPath $archivePath

      - name: Upload intermediate archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: archive-${{ matrix.target }}
          path: dist/${{ matrix.archive }}
          if-no-files-found: error
          retention-days: 7

  release:
    name: Create GitHub release and upload archives
    needs: build-and-package
    runs-on: ubuntu-latest
    steps:
      - name: Download all intermediate artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Show downloaded artifacts
        run: find dist -type f -name "*.zip" -print

      - name: Create release and upload archives with gh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          shopt -s globstar nullglob

          TAG="${GITHUB_REF_NAME}"
          FILES=(dist/**/*.zip)
          if [ "${#FILES[@]}" -eq 0 ]; then
            echo "No release archives found."
            exit 1
          fi

          if gh release view "$TAG" --repo "$GH_REPO" >/dev/null 2>&1; then
            echo "Release $TAG already exists, uploading with --clobber."
          else
            gh release create "$TAG" \
              --repo "$GH_REPO" \
              --title "$TAG" \
              --notes "Automated release for $TAG"
          fi

          gh release upload "$TAG" "${FILES[@]}" --clobber --repo "$GH_REPO"
